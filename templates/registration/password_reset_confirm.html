{% extends 'base.html' %}

{% block content %}
    <div>
        {% if validlink %}
            <p>Пожалуйста введите новый пароль</p>
            <form action="" method="post">
                <div style="display: none;">
                    <input type="hidden" value="{{csrf_token}}" name="csrfmiddlewaretoken">
                </div>
                <table>

                    <tr>
                        <td>{{form.new_password1.errors}}
                        <label for="id_new_password1">Новый пароль</label>
                        </td>
                        <td>
                            {{form.new_password1}}
                        </td>

                    </tr>

                    <tr>
                        <td>
                        {{form.new_password2.errors}}
                        <label for="id_new_password2">  Подтвердите пароль</label>
                        </td>
                        <td>
                            {{form.new_password2}}
                        </td>
                    </tr>
                    <tr>
                    <td></td>
                    <td><input type="submit" value="Поменять пароль"></td>
                    </tr>

                </table>
            </form>
            {% else %}
            <h1>Ошибка при сбросе пароля</h1>
        {% endif %}
    </div>

{% endblock %}
